        <div class="pet_sweets_intro">
            <h2>お菓子作り</h2>
            <p>小学生のバレンタインで家族や友達とお菓子を作ったことをきっかけにお菓子作りをするようになりました。<br>
                家族や友達に美味しいと言ってもらえることがうれしくて飽き性の私でも続いています。<br>
                こうやったら美味しくなる、成功すると研究しながら作るのが楽しいです。<br>
                最近はチョコ・バター・小麦粉などすべて値上がりしていて困ります。<br>
                クッキー・マフィンなどの焼き菓子をよく作ります。
            </p>
